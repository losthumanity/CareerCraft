# Job Sniper Configuration
# Add or remove companies as needed

companies:
  - name: "Woven by Toyota"
    url: "https://woven-by-toyota.com/en/careers"
    keywords:
      - "New Graduate"
      - "2026"
      - "Software Engineer"
      - "Graduate Engineer"
    check_interval_hours: 12

  - name: "Sony"
    url: "https://www.sony.com/en/SonyInfo/CorporateInfo/Careers/newgrads/"
    keywords:
      - "New Grad"
      - "2026"
      - "Graduate"
      - "Recruiting"
    check_interval_hours: 12

  - name: "Rakuten"
    url: "https://global.rakuten.com/corp/careers/graduates/"
    keywords:
      - "New Graduate"
      - "2026"
      - "Graduate Recruitment"
    check_interval_hours: 24

  - name: "Mercari"
    url: "https://careers.mercari.com/job-categories/graduate/"
    keywords:
      - "New Graduate"
      - "2026"
      - "Graduate Program"
    check_interval_hours: 24

  - name: "Preferred Networks"
    url: "https://www.preferred.jp/en/news/"
